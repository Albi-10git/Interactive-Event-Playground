<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Event Playground</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Interactive Playground</h1>

    <button id="colorBtn">Change Background Color</button>

    <div class="input-group">
      <label for="liveInput">Type Something:</label>
      <input type="text" id="liveInput" placeholder="Start typing..." />
      <p id="liveText"></p>
    </div>

    <div class="image-container">
      <img id="hoverImg" src="https://wallpapers.com/images/hd/gaming-profile-pictures-xpcd6q5uud2i45v8.jpg" alt="Hover me" />
    </div>

    <button id="resetBtn" class="reset">Reset</button>
  </div>

  <script src="Script.js"></script>
</body>
</html>
